<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Relay Control Panel</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234CAF50'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/></svg>">
    <style>
        /* Modern Dark Theme with Improved Mobile Support */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 900px;
            width: 100%;
            position: relative;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            text-align: center;
            color: #f0f0f0;
            margin: 35px 0 20px;
            font-size: clamp(18px, 4vw, 22px);
            font-weight: 500;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #9c27b0, #e91e63);
            border-radius: 1px;
        }
        
        /* Grid Layouts with Better Mobile Support */
        .relay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        /* Enhanced Button Styles */
        .relay-button, .audio-button {
            border: none;
            padding: 18px 15px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .relay-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 
                0 4px 15px rgba(76, 175, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .audio-button {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
            box-shadow: 
                0 4px 15px rgba(156, 39, 176, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .relay-button .relay-name, .audio-button .audio-name {
            font-size: 16px;
            line-height: 1.2;
            margin-bottom: 2px;
        }
        
        .relay-button .relay-info, .audio-button .audio-info {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 400;
        }
        
        /* Hover Effects */
        .relay-button:hover {
            background: linear-gradient(135deg, #5cbf60, #4caf50);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(76, 175, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .audio-button:hover {
            background: linear-gradient(135deg, #ab47bc, #8e24aa);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(156, 39, 176, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .relay-button:active, .audio-button:active {
            transform: translateY(0);
        }
        
        /* Active/Playing States */
        .relay-button.active {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            animation: pulse 1s infinite alternate;
            box-shadow: 
                0 6px 20px rgba(255, 152, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .audio-button.playing {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            animation: pulse 1s infinite alternate;
            box-shadow: 
                0 6px 20px rgba(233, 30, 99, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse {
            from { 
                opacity: 1; 
                transform: scale(1);
            }
            to { 
                opacity: 0.8;
                transform: scale(1.02);
            }
        }
        
        /* Status Messages */
        .status {
            text-align: center;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .status.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            color: #a5d6a7;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: block;
        }
        
        .status.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(244, 67, 54, 0.1));
            color: #ef9a9a;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: block;
        }
        
        /* Connection Status Indicator */
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, #4CAF50, #45a049);
            box-shadow: 
                0 0 10px rgba(76, 175, 80, 0.6),
                0 0 20px rgba(76, 175, 80, 0.3);
            animation: statusPulse 2s infinite;
        }
        
        .status-indicator.error {
            background: radial-gradient(circle, #f44336, #d32f2f);
            box-shadow: 
                0 0 10px rgba(244, 67, 54, 0.6),
                0 0 20px rgba(244, 67, 54, 0.3);
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .connection-status {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .connection-status.connected {
            color: #4CAF50;
        }
        
        .connection-status.disconnected {
            color: #f44336;
        }
        
        /* Audio Section */
        .audio-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0;
            padding-top: 0;
        }
        
        .audio-section.enabled {
            opacity: 1;
            max-height: 1000px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Admin Link */
        .admin-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-link a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .admin-link a:hover {
            color: #42a5f5;
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .relay-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .audio-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .relay-button, .audio-button {
                min-height: 65px;
                padding: 15px 12px;
            }
        }
        
        @media (max-width: 400px) {
            .relay-button .relay-name, .audio-button .audio-name {
                font-size: 14px;
            }
            
            .relay-button .relay-info, .audio-button .audio-info {
                font-size: 10px;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid #fff;
            }
            
            .relay-button, .audio-button {
                border: 1px solid #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator" id="systemStatus"></div>
        <h1>8-Relay Control Panel</h1>
        <div class="connection-status" id="connectionStatus">Checking connection...</div>
        
        <!-- Relay Controls -->
        <div class="relay-grid" id="relayGrid">
            <!-- Relays will be populated by JavaScript -->
        </div>
        
        <!-- Audio Controls -->
        <div class="audio-section" id="audioSection">
            <h2>Audio Controls</h2>
            <div class="audio-grid" id="audioGrid">
                <!-- Audio buttons will be populated by JavaScript -->
            </div>
        </div>
        
        <div id="status" class="status"></div>
        <div class="admin-link">
            <a href="/admin">⚙️ Admin Dashboard</a>
        </div>
    </div>

    <script>
        // Application State
        let isConnected = false;
        let activeRelays = new Set();
        let relayData = {};
        let audioButtons = {};
        let audioEnabled = false;
        let systemData = {};

        // Initialize the application
        function initializeApp() {
            checkStatus();
            // Auto-refresh status every 5 seconds
            setInterval(checkStatus, 5000);
        }

        // Check system status and update UI
        function checkStatus() {
            fetch('/status')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    updateConnectionStatus(true);
                    updateRelayGrid(data.relays);
                    updateAudioSection(data);
                    systemData = data.system;
                })
                .catch(error => {
                    console.error('Status check failed:', error);
                    updateConnectionStatus(false);
                });
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusElement = document.getElementById('connectionStatus');
            const indicatorElement = document.getElementById('systemStatus');
            
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'connection-status connected';
                indicatorElement.className = 'status-indicator';
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'connection-status disconnected';
                indicatorElement.className = 'status-indicator error';
            }
        }

        function updateRelayGrid(relays) {
            const relayGrid = document.getElementById('relayGrid');
            relayData = relays;
            
            // Clear existing buttons
            relayGrid.innerHTML = '';
            
            // Create relay buttons
            Object.keys(relays).sort((a, b) => parseInt(a) - parseInt(b)).forEach(relayNum => {
                const relay = relays[relayNum];
                const button = createRelayButton(relayNum, relay);
                relayGrid.appendChild(button);
            });
        }

        function createRelayButton(relayNum, relayInfo) {
            const button = document.createElement('button');
            button.className = 'relay-button';
            button.dataset.relay = relayNum;
            button.onclick = () => triggerRelay(parseInt(relayNum));
            
            button.innerHTML = `
                <span class="relay-name">${relayInfo.name}</span>
                <span class="relay-info">GPIO ${relayInfo.gpio_pin}</span>
            `;
            
            return button;
        }

        function updateAudioSection(data) {
            const audioSection = document.getElementById('audioSection');
            const audioGrid = document.getElementById('audioGrid');
            
            if (data.system && data.system.audio_enabled && data.audio_buttons) {
                audioEnabled = true;
                audioButtons = data.audio_buttons;
                audioSection.classList.add('enabled');
                
                // Clear existing audio buttons
                audioGrid.innerHTML = '';
                
                // Create audio buttons for all configured buttons
                Object.keys(data.audio_buttons).sort().forEach(buttonKey => {
                    const audioConfig = data.audio_buttons[buttonKey];
                    if (audioConfig.pin && audioConfig.audio_file_valid) {
                        const buttonNum = buttonKey.replace('button', '');
                        const button = createAudioButton(buttonNum, audioConfig);
                        audioGrid.appendChild(button);
                    }
                });
            } else {
                audioEnabled = false;
                audioSection.classList.remove('enabled');
            }
        }

        function createAudioButton(buttonNum, config) {
            const button = document.createElement('button');
            button.className = 'audio-button';
            button.dataset.audioButton = buttonNum;
            button.onclick = () => playAudio(parseInt(buttonNum));
            
            button.innerHTML = `
                <span class="audio-name">${config.name || `Audio ${buttonNum}`}</span>
                <span class="audio-info">Volume: ${config.volume || 80}%</span>
            `;
            
            return button;
        }

        function triggerRelay(relayNum) {
            if (!isConnected) {
                showStatus('Connection lost. Please check the system.', 'error');
                return;
            }

            if (activeRelays.has(relayNum)) {
                const relayName = relayData[relayNum]?.name || `Relay ${relayNum}`;
                showStatus(`${relayName} is already active`, 'error');
                return;
            }

            const button = document.querySelector(`[data-relay="${relayNum}"]`);
            const relayName = relayData[relayNum]?.name || `Relay ${relayNum}`;

            if (!button) return;

            // Add to active relays and update UI
            activeRelays.add(relayNum);
            button.disabled = true;
            button.classList.add('active');
            
            const nameSpan = button.querySelector('.relay-name');
            const originalName = nameSpan.textContent;
            nameSpan.textContent = `${originalName} • ON`;

            // Send request to backend
            fetch(`/relay/${relayNum}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`${relayName} triggered for ${data.duration}s`, 'success');
                    
                    // Reset button after duration
                    setTimeout(() => {
                        resetRelayButton(button, relayNum, originalName);
                    }, data.duration * 1000);
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Relay trigger error:', error);
                showStatus(error.message || `Failed to trigger ${relayName}`, 'error');
                resetRelayButton(button, relayNum, originalName);
            });
        }

        function resetRelayButton(button, relayNum, originalName) {
            button.disabled = false;
            button.classList.remove('active');
            button.querySelector('.relay-name').textContent = originalName;
            activeRelays.delete(relayNum);
        }

        function playAudio(buttonNum) {
            if (!isConnected) {
                showStatus('Connection lost. Please check the system.', 'error');
                return;
            }

            const button = document.querySelector(`[data-audio-button="${buttonNum}"]`);
            const audioConfig = audioButtons[`button${buttonNum}`];
            const audioName = audioConfig?.name || `Audio ${buttonNum}`;

            if (!button) return;

            // Update UI
            button.disabled = true;
            button.classList.add('playing');

            // Send request to backend
            fetch(`/audio/play/${buttonNum}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    showStatus(data.message, 'success');
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Audio play error:', error);
                showStatus(error.message || `Failed to play ${audioName}`, 'error');
            })
            .finally(() => {
                // Reset button after delay
                setTimeout(() => {
                    button.disabled = false;
                    button.classList.remove('playing');
                }, 2000);
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            // Auto-hide after 4 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // Keyboard shortcuts (optional enhancement)
        document.addEventListener('keydown', (event) => {
            // Only process if not typing in an input field
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') return;
            
            // Number keys 1-8 for relays
            if (event.key >= '1' && event.key <= '8') {
                const relayNum = parseInt(event.key);
                if (relayData[relayNum] && !activeRelays.has(relayNum)) {
                    triggerRelay(relayNum);
                }
                event.preventDefault();
            }
        });

        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Handle visibility change (pause/resume auto-refresh)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isConnected) {
                checkStatus(); // Refresh immediately when page becomes visible
            }
        });
    </script>
</body>
</html>
